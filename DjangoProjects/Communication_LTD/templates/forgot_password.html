{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<h2>Forgot Password</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Submit</button>
</form>
{% endblock %}
